          <!-- Modal Header -->

          <!-- Modal body -->
          <form method="post" id="edit-product-form"  >
              {%csrf_token%}
              <label>Mahsulot:</label>
              <select class="form-control"  name="mahsulot" required>
                  <option value="{{sotuvlar.mahsulot.id}}">{{sotuvlar.mahsulot.nom}}({{sotuvlar.mahsulot.brend}})</option>
                  {% for i in mahsulot%}
                  <option  value="{{i.id}}">
                      {{i.nom}}
                      {{i.brend}}
                  </option>
                  {%endfor%}
              </select>
                <br>

              <label>Mijoz:</label>
              <select class="form-control"  name="mijoz" required>
                  <option value="{{sotuvlar.mijoz.id}}">{{sotuvlar.mijoz.ism}}({{sotuvlar.mizoz.dokon}})</option>
                  {% for i in mijoz%}
                  <option value="{{i.id}}">
                      {{i.ism}}
                      {{i.dokon}}
                  </option>
                  {%endfor%}
              </select>
                <br>
              <label>Miqdor:</label>
              <input type="number" name="miqdor" value="{{sotuvlar.miqdor}}" id="edit-product-price" class="form-control" required>
              <br>
              <label>Summa:</label>
              <input type="number" name="summa" value="{{sotuvlar.summa}}" id="edit-product-amount" class="form-control" required>
              <br>
              <label>Tolandi:</label>
              <input type="number" name="tolandi" value="{{sotuvlar.tolandi}}" id="edit-product-amount1" class="form-control" required>
              <br>
              <label>Qarz:</label>
              <input type="number" name="qarz" value="{{sotuvlar.qarz}}" id="edit-product-amount2" class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
              <a href="{%url 'stats'%}"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>

      </form>
